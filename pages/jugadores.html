<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta-Baja-Modificacion de Jugadores</title>
    <link rel="stylesheet" href="../css/stylesjug.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
</head>
<body>
    <header>
        <h1>Abm Jugadores</h1>
        <hr />
    </header>

    <main>
        <section id="form-section">
            <h2>Agregar Jugador</h2>
            <form id="form-jugador">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="text" id="club" placeholder="Club" required>
                <input type="date" id="fechaNacimiento" required>
                <button type="submit">Agregar Jugador</button>
            </form>
        </section>

        <section id="filtrar-section">
        <h3>Filtrar por Club</h3>
        <select id="select-club">
            <option value="">-- Selecciona un Club --</option>
        </select>
        <button class="btn" id="btn-imprimir-filtro">Imprimir Carnets Filtrados</button>
        </section>

        <section id="jugadores-section">
            <h3>Jugadores Cargados</h3>
            <button id="cargar-jugadores">Cargar Jugadores</button>
            <ul id="lista-jugadores"></ul>
        </section>
    </main>

    <section id="carnet-section">
        <h4>Visualizaci√≥n de Carnets</h4>
        <div id="carnets-container"></div>
    </section>

    <footer>
        <a href="../index.html">
            <button id="btnInicio" class="btn">Menu</button>
    </footer>

    <script src="../js/jugadores.js"></script>
</body>
</html>
